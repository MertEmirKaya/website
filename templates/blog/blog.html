{%extends 'layout.html'%}

{%block content%}

    <div class="container d-flex mb-5" style="min-height: 675px;" >
      <div class="row ">
        {%for article in articles%}
       
            <div class="col-sm-6 col-md-4 col-lg-3   ps-md-3 ">
              <div class="card  mt-4 "  id="article" >
                  <img src="{{article.card_image.url}}" class="card-img-top" id="article-img" >
                  <div class="card-body">
                    <a href="{% url 'blog_detail' article.pk %}" id="blog-link">
                      <h5 class="card-title" id="article-title">{{article.title}}</h5>
                    </a>
                    <span class="rounded bg-primary mt-1 p-1 text-white">{{article.subject}}</span>
                    <p class="card-text mt-3 border-top">{{article.card_headline|truncatechars:50}}</p>
                    
                  </div>
              </div>  
            </div> 
         
         {%endfor%}
        </div>
    </div>
{%endblock%}
